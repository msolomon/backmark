<script src="bluebird.min.js"></script>
<script src="lodash.min.js"></script>
<script src="jquery-2.1.4.min.js"></script>
<script src="handlebars-v4.0.2.js"></script>
<script src="zip.js"></script>

<script src="templates.js"></script>
<script src="common.js"></script>

<script async src="z-worker.js"></script>
<script async src="deflate.js"></script>

<style>

* {
  font-family: -apple-system, sans-serif;
  margin:5px;
}

  img.favicon {
    width: 16px;
    height: 16px;
  }

  table {
    min-width: 768px;
    counter-reset: rowNumber;
    text-align: center;
  }

  table thead {
    background-color: #f6f6f6;
  }
  table tbody tr {
    counter-increment: rowNumber;
  }

  table tbody tr:nth-child(odd) {
     background-color: #f8f8ff;
  }

  table tbody tr td:first-child::before {
    content: counter(rowNumber);
    text-align: center;
  }

table a:link {
  color: #55f;
  text-decoration:none;
}
table a:visited {
  color: #e8f;
  text-decoration:none;
}
table a:active,
table a:hover {
  text-decoration:underline;
}
table {
  margin: 10px;
  border:#ccc 1px solid;
  background:#eaebec;
  border-radius:3px;
  box-shadow: 0 1px 2px #d1d1d1;
}
table th {
  padding:11px 15px 12px 15px;
  border-top:1px solid #fafafa;
  border-bottom:1px solid #e0e0e0;
  color:#444;
  background: #ededed;
}
table th:first-child {
  text-align: left;
  padding-left:10px;
}
table tr:first-child th:first-child {
  border-top-left-radius:3px;
}
table tr:first-child th:last-child {
  border-top-right-radius:3px;
}
table tr {
  padding-left:10px;
}
table td:first-child {
  padding-left:10px;
  border-left: 0;
}
table tbody tr td:nth-child(5) {
  text-align: left;
}

table td {
  padding:9px;
  border-top: 1px solid #ffffff;
  border-bottom:1px solid #e0e0e0;
  border-left: 1px solid #e0e0e0;

  background: #fafafa;
}
table tr.even td {
  background: #f6f6f6;
}
table tr:last-child td {
  border-bottom:0;
}
table tr:last-child td:first-child {
  border-bottom-left-radius:3px;
}
table tr:last-child td:last-child {
  border-bottom-right-radius:3px;
}
table tr:hover td {
  background: #f2f2f2;
}
</style>


<!-- Settings -->
<div>
  <label>Concurrent backups: <input id='concurrency' type=number min=0 max=10></input></label>
  <label>Retry failures after <input id='retry-days' type=number min=0></input> days</label>
</div>
<div>
  <button id='start-missing'>Back up missing</button>
  <button id='start-backup'>Back up selected</button>
  <button id='start-download'>Download selected</button>
  <button id='reset'>Clear all data</button>
</div>


<!-- Dialogs -->
<dialog id="confirm-reset">
    <h3>Confirm reset</h3>
    <p>Are you sure?</p>
    <p>This will erase all of Backmark's data.</p>
    <button id="erase">Erase all bookmark backups and settings</button>
    <button id="close">Cancel</button>
</dialog>


<!-- Bookmark listing -->
<table id='bookmarks'>
  <thead>
    <tr>
      <th>#</th>
      <th><input id='checkall' type=checkbox></input></th>
      <th>&#x21bb;</th>
      <th><img class='favicon' src='chrome://favicon/'></img></th>
      <th>Bookmarks</th>
    </tr>
  </thead>
  <tbody id='bookmarks-body'>
  </tbody>
</table>


<script src="popup.js"></script>
